<div class="container my-5 p-5 shadow">
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
      </svg>
    <form #regForm="ngForm" (ngSubmit)="onSubmit()" style="font-size: 1.5rem;">
        <h1 class="text-center card-header bg-secondary  text-white text-shadow mb-5 p-3">Registration</h1>
        <div [class]="isError?'alert alert-danger d-flex align-items-center alert-dismissible fade show':'d-none'" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <div>
                {{message}}
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div [class]="isSuccess?'alert alert-success d-flex align-items-center alert-dismissible fade show':'d-none'" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
            <div>
                {{message}}
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="form-group row my-3">
            <div class="input-group form-group">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <span class="input-group-text" id="addon-wrapping"><i class="fa fa-user"></i></span>
                <input type="text" #fname="ngModel" [class.is-invalid]="fname.errors && fname.touched" required class="form-control" placeholder="Username" [(ngModel)]="user.fullName" name="fullName">
                <div *ngIf="fname.errors && fname.touched" class="invalid-feedback text-shadow" style="margin-left:250px">
                    <div class="text-danger" *ngIf="fname.errors.required">
                        <h5 style="text-shadow: none;">Username is required!</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row my-3">
            <div class="input-group form-group">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <span class="input-group-text" id="addon-wrapping"><i class="fa fa-envelope"></i></span>
                <input type="email" #email="ngModel" [class.is-invalid]="email.errors && email.touched" required class="form-control" placeholder="Email" [(ngModel)]="user.email" name="email">
                <div *ngIf="email.errors && email.touched" class="invalid-feedback text-shadow" style="margin-left:250px">
                    <div class="text-danger " *ngIf="email.errors.required">
                        <h5 style="text-shadow: none;">Email is required!</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row my-3">
            <div class="input-group form-group">
                <label for="pincode" class="col-sm-2 col-form-label">Password</label>
                <span class="input-group-text" id="addon-wrapping"><i class="fa fa-key"></i></span>
                <input type="password" #password="ngModel" [class.is-invalid]="password.errors && password.touched" required class="form-control" placeholder="Password" [(ngModel)]="user.password" name="password">
                <div *ngIf="password.errors && password.touched" class="invalid-feedback text-shadow" style="margin-left:250px">
                    <div class="text-danger" *ngIf="password.errors.required">
                        <h5 style="text-shadow: none;">Password is required!</h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-5 form-group">
            <button class="btn btn-outline-dark" type="submit" [disabled]="regForm.form.invalid">Register</button>
        </div>
    </form>
</div>
