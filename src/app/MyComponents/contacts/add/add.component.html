<div class="container mt-2 p-5">
    <div class="container shadow my-2 p-4">
        <div class="card-header bg-secondary mt-3 p-3 shadow">
            <h2 class="text-white text-center text-shadow">Add a new Contact</h2>
        </div>
        <div class="card-body p-4">
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                </symbol>
                <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                </symbol>
                <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </symbol>
              </svg>
            <form #addForm="ngForm" (ngSubmit)="onAdding(name.value,email.value,phone.value,type.value)">
                <div [class]="isError?'alert alert-danger d-flex align-items-center alert-dismissible fade show':'d-none'" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                    <div>
                        {{message}}
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div [class]="isSuccess?'alert alert-success d-flex align-items-center alert-dismissible fade show':'d-none'" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                    <div>
                        {{message}}
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="form-group row my-3">
                    <div class="input-group form-group">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <span class="input-group-text" id="addon-wrapping"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Name" name="fullName" #name>

                    </div>
                </div>
                <div class="form-group row my-3">
                    <div class="input-group form-group">
                        <label for="name" class="col-sm-2 col-form-label">Email</label>
                        <span class="input-group-text" id="addon-wrapping"><i class="fa fa-envelope"></i></span>
                        <input type="text" class="form-control" placeholder="Email" name="fullName" #email>

                    </div>
                </div>
                <div class="form-group row my-3">
                    <div class="input-group form-group">
                        <label for="name" class="col-sm-2 col-form-label">Phone No.</label>
                        <span class="input-group-text" id="addon-wrapping"><i class="fas fa-phone-alt"></i></span>
                        <input type="text" class="form-control" placeholder="Phone" name="fullName" #phone>

                    </div>
                </div>
                <div class="form-group row my-3">
                    <div class="input-group form-group">
                        <label for="name" class="col-sm-2 col-form-label">Type</label>
                        <span class="input-group-text" id="addon-wrapping"><i class="fas fa-user-edit"></i></span>
                        <input type="text" class="form-control" placeholder="Contact Type" name="fullName" #type>

                    </div>
                </div>
                <div>
                    <button class="btn btn-outline-dark p-2 mt-2" type="submit">Add Contact</button>
                </div>
            </form>
        </div>
    </div>
</div>
